<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taisen Mail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, onSnapshot, updateDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgU27k_LuVEwE0XTq5xodNSdCs02MCRZQ",
            authDomain: "taisen-mail.firebaseapp.com",
            projectId: "taisen-mail",
            storageBucket: "taisen-mail.firebasestorage.app",
            messagingSenderId: "648724504665",
            appId: "1:648724504665:web:b80fb28d5fa2f739cd9148",
            measurementId: "G-ZBEN2G7DYB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make them available globally
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firebaseFunctions = {
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged,
            collection,
            addDoc,
            query,
            where,
            orderBy,
            onSnapshot,
            updateDoc,
            doc,
            serverTimestamp
        };
    </script>
    <style>
        /* ... (keep all the existing CSS styles exactly as before) ... */
        /* All the CSS from the previous version remains the same */
    </style>
</head>
<body>
    <!-- Authentication Screen -->
    <div id="authScreen" class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Sign in</h1>
                <p>to continue to Taisen Mail</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="yourname@taisen.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="error-message" id="loginError"></div>
                <button type="submit" class="auth-btn" id="loginBtn">
                    <span>Sign in</span>
                </button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
            </div>
        </div>
        
        <div class="auth-box" id="signupBox" style="display: none;">
            <div class="auth-header">
                <h1>Create your account</h1>
                <p>to continue to Taisen Mail</p>
            </div>
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="yourname@taisen.com" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="error-message" id="signupError"></div>
                <button type="submit" class="auth-btn" id="signupBtn">
                    <span>Create account</span>
                </button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
            </div>
        </div>
    </div>
    
    <!-- Email Application -->
    <div id="appScreen" class="container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-envelope"></i>
                <h1>Taisen Mail</h1>
            </div>
            
            <button class="compose-btn" id="composeBtn">
                <i class="fas fa-pen"></i>
                <span>Compose</span>
            </button>
            
            <div class="nav-menu">
                <div class="nav-item active" data-folder="inbox">
                    <i class="fas fa-inbox"></i>
                    <span>Inbox</span>
                    <span class="nav-count" id="inboxCount">0</span>
                </div>
                <div class="nav-item" data-folder="starred">
                    <i class="fas fa-star"></i>
                    <span>Starred</span>
                </div>
                <div class="nav-item" data-folder="sent">
                    <i class="fas fa-paper-plane"></i>
                    <span>Sent</span>
                </div>
                <div class="nav-item" data-folder="drafts">
                    <i class="fas fa-file-alt"></i>
                    <span>Drafts</span>
                    <span class="nav-count" id="draftsCount">0</span>
                </div>
                <div class="nav-item" data-folder="spam">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Spam</span>
                    <span class="nav-count" id="spamCount">0</span>
                </div>
                <div class="nav-item" data-folder="trash">
                    <i class="fas fa-trash-alt"></i>
                    <span>Trash</span>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search mail">
                </div>
                
                <div class="user-info">
                    <div class="avatar" id="userAvatar">
                        U
                        <div class="user-menu" id="userMenu">
                            <div class="user-menu-item" id="userEmail"></div>
                            <div class="user-menu-item" id="logoutBtn">Sign out</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="email-list">
                <div class="email-list-header">
                    <div class="checkbox">
                        <input type="checkbox" id="selectAll">
                    </div>
                    <div class="email-actions">
                        <button class="email-action-btn" id="refreshBtn" title="Refresh">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <button class="email-action-btn" id="archiveBtn" title="Archive">
                            <i class="fas fa-archive"></i>
                        </button>
                        <button class="email-action-btn" id="spamBtn" title="Report spam">
                            <i class="fas fa-exclamation-circle"></i>
                        </button>
                        <button class="email-action-btn" id="deleteBtn" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div id="emailList">
                    <!-- Email items will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Compose Email Modal -->
    <div class="compose-modal" id="composeModal">
        <div class="compose-header">
            <h3>New Message</h3>
            <div class="compose-actions">
                <button id="minimizeCompose"><i class="fas fa-minus"></i></button>
                <button id="maximizeCompose"><i class="fas fa-expand"></i></button>
                <button id="closeCompose"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="compose-body">
            <div class="compose-field">
                <label>To</label>
                <input type="text" id="composeTo" placeholder="Recipients (any email address)">
            </div>
            <div class="compose-field">
                <label>Subject</label>
                <input type="text" id="composeSubject" placeholder="Subject">
            </div>
            <div class="compose-field" style="flex: 1; border: none;">
                <textarea id="composeBody" placeholder="Compose your email"></textarea>
            </div>
        </div>
        <div class="compose-footer">
            <button class="compose-send" id="sendEmail">Send</button>
            <div>
                <button class="email-action-btn" title="Attach files">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button class="email-action-btn" title="More options">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Wait for Firebase to load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if Firebase is loaded
            const checkFirebase = setInterval(() => {
                if (window.firebaseAuth && window.firebaseDb) {
                    clearInterval(checkFirebase);
                    initApp();
                }
            }, 100);
        });

        function initApp() {
            const auth = window.firebaseAuth;
            const db = window.firebaseDb;
            const {
                createUserWithEmailAndPassword,
                signInWithEmailAndPassword,
                signOut,
                onAuthStateChanged,
                collection,
                addDoc,
                query,
                where,
                orderBy,
                onSnapshot,
                updateDoc,
                doc,
                serverTimestamp
            } = window.firebaseFunctions;

            // DOM Elements
            const authScreen = document.getElementById('authScreen');
            const appScreen = document.getElementById('appScreen');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const showSignup = document.getElementById('showSignup');
            const showLogin = document.getElementById('showLogin');
            const signupBox = document.getElementById('signupBox');
            const loginError = document.getElementById('loginError');
            const signupError = document.getElementById('signupError');
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');
            const composeBtn = document.getElementById('composeBtn');
            const composeModal = document.getElementById('composeModal');
            const closeCompose = document.getElementById('closeCompose');
            const sendEmail = document.getElementById('sendEmail');
            const userAvatar = document.getElementById('userAvatar');
            const userMenu = document.getElementById('userMenu');
            const userEmail = document.getElementById('userEmail');
            const logoutBtn = document.getElementById('logoutBtn');
            const emailList = document.getElementById('emailList');
            const navItems = document.querySelectorAll('.nav-item');
            const searchInput = document.getElementById('searchInput');

            // Current user and folder state
            let currentUser = null;
            let currentFolder = 'inbox';
            let emails = [];

            // Authentication event listeners
            showSignup.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.parentElement.style.display = 'none';
                signupBox.style.display = 'block';
            });

            showLogin.addEventListener('click', (e) => {
                e.preventDefault();
                signupBox.style.display = 'none';
                loginForm.parentElement.style.display = 'block';
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                // Validate @taisen.com domain for sign-in (only requirement for Taisen accounts)
                if (!email.endsWith('@taisen.com')) {
                    showError(loginError, 'Please use your Taisen Mail account (@taisen.com)');
                    return;
                }

                try {
                    showLoading(loginBtn);
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    currentUser = userCredential.user;
                    hideError(loginError);
                } catch (error) {
                    showError(loginError, error.message);
                } finally {
                    hideLoading(loginBtn, 'Sign in');
                }
            });

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                
                // Only allow @taisen.com accounts to sign up
                if (!email.endsWith('@taisen.com')) {
                    showError(signupError, 'Taisen Mail is only available for @taisen.com accounts');
                    return;
                }

                try {
                    showLoading(signupBtn);
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    currentUser = userCredential.user;
                    
                    // Store user display name
                    await addDoc(collection(db, 'users'), {
                        uid: currentUser.uid,
                        displayName: name,
                        email: email,
                        createdAt: serverTimestamp()
                    });
                    
                    hideError(signupError);
                } catch (error) {
                    showError(signupError, error.message);
                } finally {
                    hideLoading(signupBtn, 'Create account');
                }
            });

            // Auth state listener
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    authScreen.style.display = 'none';
                    appScreen.style.display = 'flex';
                    
                    // Update UI with user info
                    const displayName = await getUserDisplayName(user.uid);
                    userAvatar.textContent = (displayName || user.email).charAt(0).toUpperCase();
                    userEmail.textContent = user.email;
                    
                    // Load emails
                    loadEmails();
                } else {
                    currentUser = null;
                    appScreen.style.display = 'none';
                    authScreen.style.display = 'flex';
                }
            });

            // User menu functionality
            userAvatar.addEventListener('click', () => {
                userMenu.style.display = userMenu.style.display === 'block' ? 'none' : 'block';
            });

            logoutBtn.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    userMenu.style.display = 'none';
                } catch (error) {
                    console.error('Logout error:', error);
                }
            });

            // Close user menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!userAvatar.contains(e.target)) {
                    userMenu.style.display = 'none';
                }
            });

            // Compose email functionality
            composeBtn.addEventListener('click', () => {
                composeModal.style.display = 'flex';
            });

            closeCompose.addEventListener('click', () => {
                composeModal.style.display = 'none';
            });

            sendEmail.addEventListener('click', async () => {
                const to = document.getElementById('composeTo').value;
                const subject = document.getElementById('composeSubject').value;
                const body = document.getElementById('composeBody').value;
                
                if (!to || !subject) {
                    alert('Please fill in both recipient and subject fields.');
                    return;
                }

                // Basic email validation (any valid email format)
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(to)) {
                    alert('Please enter a valid email address for the recipient.');
                    return;
                }

                try {
                    // Show sending state
                    sendEmail.innerHTML = '<div class="loading"></div> Sending...';
                    sendEmail.disabled = true;

                    // Get user display name
                    const displayName = await getUserDisplayName(currentUser.uid);
                    
                    // Create new email document
                    const emailData = {
                        from: currentUser.email,
                        fromName: displayName || currentUser.email.split('@')[0],
                        to: to,
                        subject: subject,
                        body: body,
                        timestamp: serverTimestamp(),
                        read: true,
                        folder: 'sent',
                        starred: false,
                        userId: currentUser.uid,
                        recipientDomain: to.split('@')[1] // Store domain for filtering
                    };

                    console.log('Sending email with data:', emailData);
                    
                    const docRef = await addDoc(collection(db, 'emails'), emailData);
                    console.log('Email sent successfully with ID:', docRef.id);
                    
                    // Close compose modal
                    composeModal.style.display = 'none';
                    
                    // Clear form
                    document.getElementById('composeTo').value = '';
                    document.getElementById('composeSubject').value = '';
                    document.getElementById('composeBody').value = '';
                    
                    // Show confirmation
                    alert(`Email sent successfully to ${to}!`);
                    
                } catch (error) {
                    console.error('Error sending email:', error);
                    alert('Error sending email: ' + error.message);
                } finally {
                    // Reset send button
                    sendEmail.innerHTML = 'Send';
                    sendEmail.disabled = false;
                }
            });

            // Navigation
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Remove active class from all items
                    navItems.forEach(navItem => {
                        navItem.classList.remove('active');
                    });
                    
                    // Add active class to clicked item
                    item.classList.add('active');
                    
                    // Update current folder
                    currentFolder = item.getAttribute('data-folder');
                    
                    // Load emails for this folder
                    loadEmails();
                });
            });

            // Search functionality
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                
                if (searchTerm) {
                    const filteredEmails = emails.filter(email => 
                        email.subject.toLowerCase().includes(searchTerm) || 
                        email.body.toLowerCase().includes(searchTerm) ||
                        (email.fromName && email.fromName.toLowerCase().includes(searchTerm)) ||
                        email.to.toLowerCase().includes(searchTerm)
                    );
                    
                    displayEmails(filteredEmails);
                } else {
                    loadEmails();
                }
            });

            // Function to get user display name
            async function getUserDisplayName(uid) {
                try {
                    // For now, just return the email username
                    return currentUser.email.split('@')[0];
                } catch (error) {
                    return currentUser.email.split('@')[0];
                }
            }

            // Function to load and display emails from Firestore
            function loadEmails() {
                if (!currentUser) return;

                let emailsQuery;
                
                if (currentFolder === 'inbox') {
                    emailsQuery = query(
                        collection(db, 'emails'),
                        where('to', '==', currentUser.email),
                        orderBy('timestamp', 'desc')
                    );
                } else if (currentFolder === 'sent') {
                    emailsQuery = query(
                        collection(db, 'emails'),
                        where('from', '==', currentUser.email),
                        orderBy('timestamp', 'desc')
                    );
                } else {
                    // For other folders, we need to create them first
                    emailsQuery = query(
                        collection(db, 'emails'),
                        where('userId', '==', currentUser.uid),
                        where('folder', '==', currentFolder),
                        orderBy('timestamp', 'desc')
                    );
                }

                // Clean up previous listener if exists
                if (window.emailUnsubscribe) {
                    window.emailUnsubscribe();
                }

                window.emailUnsubscribe = onSnapshot(emailsQuery, 
                    (snapshot) => {
                        emails = [];
                        snapshot.forEach((doc) => {
                            const emailData = doc.data();
                            emails.push({
                                id: doc.id,
                                ...emailData,
                                timestamp: emailData.timestamp ? emailData.timestamp.toDate() : new Date()
                            });
                        });
                        
                        console.log(`Loaded ${emails.length} emails for folder: ${currentFolder}`);
                        displayEmails(emails);
                        updateFolderCounts();
                    }, 
                    (error) => {
                        console.error('Error loading emails:', error);
                        // If there's an error (like no index), try a simpler query
                        if (error.code === 'failed-precondition') {
                            const simpleQuery = query(
                                collection(db, 'emails'),
                                where('userId', '==', currentUser.uid),
                                orderBy('timestamp', 'desc')
                            );
                            
                            window.emailUnsubscribe = onSnapshot(simpleQuery, (simpleSnapshot) => {
                                emails = [];
                                simpleSnapshot.forEach((doc) => {
                                    const emailData = doc.data();
                                    // Filter by folder client-side
                                    if (currentFolder === 'inbox' && emailData.to === currentUser.email) {
                                        emails.push({
                                            id: doc.id,
                                            ...emailData,
                                            timestamp: emailData.timestamp ? emailData.timestamp.toDate() : new Date()
                                        });
                                    } else if (currentFolder === 'sent' && emailData.from === currentUser.email) {
                                        emails.push({
                                            id: doc.id,
                                            ...emailData,
                                            timestamp: emailData.timestamp ? emailData.timestamp.toDate() : new Date()
                                        });
                                    } else if (emailData.folder === currentFolder) {
                                        emails.push({
                                            id: doc.id,
                                            ...emailData,
                                            timestamp: emailData.timestamp ? emailData.timestamp.toDate() : new Date()
                                        });
                                    }
                                });
                                
                                displayEmails(emails);
                                updateFolderCounts();
                            });
                        }
                    }
                );
            }

            // Function to display emails in the list
            function displayEmails(emailsToShow) {
                emailList.innerHTML = '';
                
                if (emailsToShow.length === 0) {
                    emailList.innerHTML = '<div class="email-item" style="justify-content: center; color: var(--text-light);">No emails found</div>';
                    return;
                }
                
                emailsToShow.forEach(email => {
                    const emailItem = document.createElement('div');
                    emailItem.className = `email-item ${email.read ? '' : 'unread'}`;
                    emailItem.setAttribute('data-id', email.id);
                    
                    const timeString = formatTime(email.timestamp);
                    const senderDisplay = currentFolder === 'sent' ? `To: ${email.to}` : (email.fromName || email.from);
                    
                    emailItem.innerHTML = `
                        <div class="checkbox">
                            <input type="checkbox" class="email-checkbox">
                        </div>
                        <div class="email-sender">${senderDisplay}</div>
                        <div class="email-content">
                            <div class="email-subject">${email.subject || 'No subject'}</div>
                            <div class="email-preview"> - ${(email.body || '').substring(0, 50)}${email.body && email.body.length > 50 ? '...' : ''}</div>
                        </div>
                        <div class="email-date">${timeString}</div>
                    `;
                    
                    emailItem.addEventListener('click', async () => {
                        // Mark as read when clicked
                        if (!email.read) {
                            try {
                                await updateDoc(doc(db, 'emails', email.id), {
                                    read: true
                                });
                            } catch (error) {
                                console.error('Error marking email as read:', error);
                            }
                        }
                        
                        // Show email content
                        alert(`From: ${email.fromName || email.from}\nTo: ${email.to}\nSubject: ${email.subject || 'No subject'}\n\n${email.body || 'No content'}`);
                    });
                    
                    emailList.appendChild(emailItem);
                });
            }

            // Function to update folder counts
            function updateFolderCounts() {
                const inboxCount = emails.filter(email => 
                    email.to === currentUser.email && !email.read
                ).length;
                
                const draftsCount = emails.filter(email => 
                    email.folder === 'drafts'
                ).length;
                
                const spamCount = emails.filter(email => 
                    email.folder === 'spam'
                ).length;
                
                document.getElementById('inboxCount').textContent = inboxCount > 0 ? inboxCount : '';
                document.getElementById('draftsCount').textContent = draftsCount > 0 ? draftsCount : '';
                document.getElementById('spamCount').textContent = spamCount > 0 ? spamCount : '';
            }

            // Helper function to format time
            function formatTime(date) {
                if (!date) return 'Unknown';
                
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 1) {
                    return 'Just now';
                } else if (diffMins < 60) {
                    return `${diffMins}m ago`;
                } else if (diffHours < 24) {
                    return `${diffHours}h ago`;
                } else if (diffDays < 7) {
                    return `${diffDays}d ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            // UI helper functions
            function showLoading(button) {
                button.disabled = true;
                button.innerHTML = '<div class="loading"></div> Loading...';
            }

            function hideLoading(button, text) {
                button.disabled = false;
                button.innerHTML = `<span>${text}</span>`;
            }

            function showError(errorElement, message) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            function hideError(errorElement) {
                errorElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
